<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Marcelo Mergulhão Portfolio</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <img class="logo" src="img/web_logo.png" alt="Web Wheels Logo">
                <section class="owner-info">
                    <h1 class="owner-name upper">Marcelo Mergulhão</h1>
                    <p class="owner-title upper">Fullstack Developer</p>
                </section>
            </div>
        </header>
        <main>
            <img class="main-image" src="img/gears.jpg" alt="Main Content Image">
            <section class="featured-work">
                <h2 class="work-title">Featured Work</h2>
                <div class="container">
                    <!-- Each article is compound by an image, the app name and link-->
                    <article class="work-item">
                        <img class="work-image" src="img/movie_trailer_app.png" alt="Movie Trailer Project">
                        <h3 class="work-name">Movie Trailer</h3>
                        <a class="work-link" href="https://github.com/marph13/movie_trailer_app">https://github.com/marph13/movie_trailer_app</a>
                    </article>
                    <!-- While there are no other projects, refer to the github profile -->
                    <article class="work-item">
                        <img class="work-image" src="img/businessman.jpg" alt="Project Placeholder">
                        <h3 class="work-name">Working Project</h3>
                        <a class="work-link" href="https://github.com/marph13/">https://github.com/marph13/</a>
                    </article>
                    <article class="work-item">
                        <img class="work-image" src="img/home_office.jpg" alt="Another Project Placeholder">
                        <h3 class="work-name">Future Project</h3>
                        <a class="work-link" href="https://github.com/marph13/">https://github.com/marph13/</a>
                    </article>
                </div>
            </section>
        </main>
    </body>
</html>
